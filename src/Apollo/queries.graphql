mutation SignUp($createUserInput: CreateUserInput!) {
  signUp(createUserInput: $createUserInput) {
    id
    email
    name
    gender
    birth_at
    mbti
    phone_number
    is_find_mate
    point
    create_at
  }
}


query FetchUsers {
  fetchUsers {
    id
    name
    email
    gender
    birth_at
    mbti
    phone_number
    is_find_mate
    point
    create_at
  }
}

query FetchUserById($userId: String!) {
  fetchUserById(user_id: $userId) {
    id
    name
    email
    gender
    birth_at
    mbti
    phone_number
    is_find_mate
    point
    create_at
  }
}

query WhoAmI {
  whoAmI {
    id
    name
    email
    gender
    birth_at
    mbti
    phone_number
    is_find_mate
    point
    create_at
  }
}

query FetchUsedProducts {
  fetchUsedProducts {
    id
    user {
      id
      name
      email
      gender
      birth_at
      mbti
      phone_number
      is_find_mate
      point
      create_at
    }
    title
    view
    like
    price
    detail
    category
    state
    create_at
  }
}
